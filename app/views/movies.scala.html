@(movieOjbList: List[Movie])


<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>Movies</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
          <a class="navbar-brand" href="/movies">
            Movies Recommendations
          </a>
          <a class="nav-link" href="/movies/trainModel">Train Model</a>
      </nav>

       <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-10">Randomly Selected Movies</h3>
        <p class="lead">Click on movie to see recommended users for a movie</p>
       </div>

       <div class="container">
           @movieOjbList.grouped(4).map { group =>
              <div class="card-deck">
              @group.map { movie =>

                <div class="card" style="width: 200px">
                  <div class="card-header">
                    <h6 class="my-0 font-weight-normal">@movie.title</h6>
                  </div>
                  <a href="/movies/recommendedUsers/@movie.movieId">
                   <img class="card-img-top" style="width: 230px; height:200px" src="https://image.tmdb.org/t/p/w500/@movie.posterPath" alt="Card image cap">
                  </a>
                 <div class="card-footer">
                  <small class="text-muted">@movie.genres</small>
                 </div>
                </div>

              }
              </div>
              <br />
           }
       </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        </body>
</html>
